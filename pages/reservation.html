<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation</title>
</head>

<style>
    html,
body {
  margin: 0px;
}

.wrapper, input, button{
 /*  width: 600px; */
font-family: 'Raleway', sans-serif;
}

.inner {
  width: 200px;
  margin: 0 auto;
  padding: 20px 0 0 0;
  text-align: center;
}

.back {
  position: absolute;
  top: 20px;
  left: 10px;
}

.search {
  position: absolute;
  top: 20px;
  right: 10px;
}

.product-picture {
  margin: 30px 0 0 0;
}

.product-picture img {
  border: 3px solid black;
  border-radius: 10px;
  width: 100%;
  height: 100%;
  box-shadow: 0 2px 1em grey;
}

.product-title {
  font-size: 18px;
}

.product-text {
  margin: 50px 0 30px 0;
  font-size: 18px;
}

.table-number {
  font-size: 50px;
}

.table {
  line-height: 60px;
}

.table button {
  color: black;
  background: transparent;
  border: 0px solid black;
  border-radius:2px;
  font-size: 20px;
  width: 30px;
  height: 30px;
/*   box-shadow: 0 2px 1em grey; */
  /* box-shadow: 0 2px 1em grey; */
}

.table button:active {
  transform: translate(0px, 2px);
  -webkit-transform: translate(0px, 2px);
  -moz-transform: translate(0px, 2px);
  -ms-transform: translate(0px, 2px);
box-shadow: 0px 1px 0px 0px;
}

button:disabled {
    opacity: 0.65;
}

.minus {
  float: left;
}

.plus {
  float: right;
}

.date-title {
  margin-top: 30px;
}

.date-picker {
  width:100%;
  position: relative;
  margin: auto;
}

.date-picker>input {
  border: none;
  font-size: 20px;
  font-family: 'Raleway', sans-serif;
  position: absolute;
}

.date-picker>input[type="date"] {
  top: 0;
  left: -60px;
}

.date-picker>input[type="time"] {
  top: 0px;
  left: 160px;
}

.submit-btn {
  margin: 20px 0 20px 0;
}

.submit-btn button {
  color: black;
  background-color: transparent;
  border: 1px solid black;
  border-radius:2px;
  width: 200px;
  height: 50px;
/*   box-shadow: 0 2px 1em grey; */
  font-size:20px;
  font-family: 'Raleway', sans-serif;
}

.submit-btn button:active {
  transform: translate(0px, 2px);
  -webkit-transform: translate(0px, 2px);
  box-shadow: 0px 1px 0px 0px;
}

button, input {
  font-family:Marmelad;
}
.credit{
  position:relative;
  bottom:0px;
  left:5px;
  margin:0px;
  width:50%;
}
.credit p{
  display:inline;
}
</style>

<body>



    <div class="wrapper">
        <div class="back">
          <img src="http://cdn.mezzi.com/img/chevron-left-black.png" width="20px" height="40px">
        </div>
        <div class="search">
          <img src="https://d30y9cdsu7xlg0.cloudfront.net/png/95-200.png" width="30px" height="30px">
        </div>
        <div class="inner">
          <div class="product-picture">
            <img src="http://www.anothermonkeythai.com/wp-content/uploads/2015/06/rest3.jpg">
          </div>
          <div class="product-title">
            <p><strong>The Jerry Club</strong></p>
          </div>
          <div class="product-text">
            <p>Table for</p>
          </div>
          <div class="table-choice">
            <div class="table minus">
              <button><strong>-</strong></button>
            </div>
            <div class="table plus">
             <button><strong>+</strong></button>
            </div>
            <div class="table-number">
              <strong></strong>
          </div>
            
          </div>
           <div class="date-title">
             <p>pick a date &amp; time<p>
          </div>
          <div class="date-picker">test
            <input type="date" placeholder="mm/dd/yyyy" style="text-align:center;">
            <input type="time" placeholder="00:00"/>
          </div>
          <div class="submit-btn">
            <button type="submit">Confirm</button>
          </div>
        </div>
       
      </div>

      <script>
        $(document).ready(function(){
  var number = 2;
  $(".table-number>strong").html(number);
});

$(".table.plus").click(function(){
  number = $(".table-number>strong").text();
  number = parseInt(number) + 1;
  $(".table-number>strong").html(number);
})

$(".table.minus").click(function(){
  number = $(".table-number>strong").text();
  number = parseInt(number) - 1;
  /* if(number == 2){
      $(".table.minus").css("button:disabled");
  } */
  if(number > 1){
      $(".table-number>strong").html(number);
  }
})
      </script>
</body>
</html>
